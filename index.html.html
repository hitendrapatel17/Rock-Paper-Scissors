<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor Game</h1>

    <div class="choices">
        <div class="choice" id="stone">
            <img src="images/stone.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.jpg">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissors.jpg">
        </div>
    </div>

    <div class="scoreboard">
        <div class="scores">
            <p id="user_score">0</p>
            <p id="your_turn">You</p>
        </div>
        <div class="scores">
            <p id="comp_score">0</p>
            <p id="comp_turn">Comp</p>
        </div>
    </div>

    <div class="message_box">
        <p id="msg">Place your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
